<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="imgs/icon-orkut.png" type="Icon orkut">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/global.css">
    <link rel="stylesheet" href="styles/profile/profile.css">

    <main class="container">
        <aside class="photo">

                <img

                    <i class="fa-solid fa-message orkut-font-default"></i>

                </div>
                <div class="photo__tools__editar">

                    <i class="fa-solid fa-images"></i>
                    <a href="#" class="orkut-link">√Ålbuns</a>

                </div>
            </div>
        </aside>
        <section class="description"></section>
        <aside class="counter">
            <div class="counter__friend"></div>
            <div class="counter__community"></div>
        </aside>
    </main>
